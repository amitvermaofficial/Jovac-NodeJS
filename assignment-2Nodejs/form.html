<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="w-full h-screen bg-zinc-900 flex flex-col justify-center items-center">
    <form action="/submit" method="post" class="w-1/5 min-h-[10rem] flex flex-col bg-white justify-center items-center rounded-md gap-5 p-5">
      <h1 class="text-2xl tracking-widest font-bold">Form</h1>
      <input name="name" autocomplete="off" type="text" placeholder="Enter your name" class="outline-none p-2 border-b-2">
      <input name="email" autocomplete="off" type="email", placeholder="email@example.com" class="outline-none p-2 border-b-2">
      <input type="submit" class="p-2 w-full bg-blue-500 text-white tracking-tighter rounded-md" placeholder="Submit">
    </form>
</body>
</html>
